<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        .article {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .article-title {
            font-size: 2em;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .subheading {
            font-size: 1.1em;
            font-weight: 600;
            color: #1a1a1a;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sentiment-positive {
            background: #d4edda;
            color: #155724;
        }

        .sentiment-negative {
            background: #f8d7da;
            color: #721c24;
        }

        .sentiment-neutral {
            background: #d1ecf1;
            color: #0c5460;
        }

        .sentiment-mixed {
            background: #fff3cd;
            color: #856404;
        }

        .summary {
            font-size: 1.05em;
            color: #495057;
            margin-bottom: 30px;
            line-height: 1.7;
            padding-left: 20px;
            border-left: 4px solid #03dac6;
        }

        /* Context box - right after quick summary */
        .context-box {
            background: #03dac6;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 40px;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 0.95em;
            line-height: 1.7;
            letter-spacing: 0.3px;
        }

        .details {
            margin-bottom: 40px;
            padding-left: 20px;
            border-left: 4px solid #03dac6;
        }

        .details ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        .details li {
            padding-left: 24px;
            margin-bottom: 12px;
            position: relative;
            color: #495057;
            font-size: 1em;
        }

        .details li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #03dac6;
            font-weight: bold;
            font-size: 1.4em;
            line-height: 1;
        }

        /* Why it matters box - after details */
        .why-matters-box {
            background: #03dac6;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 50px;
        }

        .why-matters-title {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            font-size: 1.1em;
            color: #1a1a1a;
            margin-bottom: 12px;
            text-align: left;
            letter-spacing: 0.5px;
        }

        .why-matters-content {
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-size: 0.95em;
            line-height: 1.7;
            letter-spacing: 0.3px;
        }

        .incomplete-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 30px;
            color: #856404;
            font-size: 0.9em;
        }

        .back-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.3s forwards;
        }

        .arrow {
            width: 50px;
            height: 50px;
            background: #03dac6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-button:hover .arrow {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(3, 218, 198, 0.4);
        }

        .arrow svg {
            width: 28px;
            height: 28px;
            stroke: white;
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .back-text {
            color: #1a1a1a;
            font-size: 0.95em;
            font-weight: 500;
        }

        .source-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .source-link a {
            color: #03dac6;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .source-link a:hover {
            text-decoration: underline;
            color: #02b8a8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px 60px;
            }
            
            .article {
                padding: 30px 20px;
            }
            
            .article-title {
                font-size: 1.6em;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .summary {
                padding-left: 15px;
            }

            .details {
                padding-left: 15px;
            }

            .context-box,
            .why-matters-box {
                padding: 20px;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="article" id="article-content">
            <!-- Article content will be loaded here -->
        </div>

        <a href="index.html" class="back-button">
            <div class="arrow">
                <svg viewBox="0 0 24 24">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </div>
            <span class="back-text">back to main page</span>
        </a>
    </div>

    <script>
        // Get source and article ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source'); // 'kolkata', 'india', or 'quirky'
        const articleId = parseInt(urlParams.get('id'));

        // Determine which JSON file to load
        const jsonFile = `${source}_news.json`;

        fetch(`./${jsonFile}`)
            .then(response => response.json())
            .then(data => {
                const article = data.articles[articleId];
                
                if (!article) {
                    document.getElementById('article-content').innerHTML = 
                        '<p>Article not found.</p>';
                    return;
                }

                let html = '';
                let isIncomplete = false;

                // Check if article is incomplete
                if (!article.detailed_summary || !article.sentiment || !article.source) {
                    isIncomplete = true;
                    html += `
                        <div class="incomplete-notice">
                            ⚠️ This article is being updated. Some details may be incomplete.
                        </div>
                    `;
                }

                // Title (always present)
                html += `<h1 class="article-title">${article.headline}</h1>`;

                // Quick Summary section with sentiment (if available)
                html += `<div class="section-header">
                    <h2 class="subheading">Quick Summary</h2>`;
                
                if (article.sentiment) {
                    const sentimentClass = `sentiment-${article.sentiment.toLowerCase()}`;
                    html += `<span class="sentiment-badge ${sentimentClass}">${article.sentiment}</span>`;
                }
                
                html += `</div>`;

                // Summary (if available)
                if (article.summary) {
                    html += `<p class="summary">${article.summary}</p>`;
                }

                // Context (RIGHT AFTER summary - mint green box with white blocky text)
                if (article.context) {
                    html += `
                        <div class="context-box">
                            ${article.context}
                        </div>
                    `;
                }

                // Detailed Summary (if available)
                if (article.detailed_summary) {
                    const bulletPoints = article.detailed_summary
                        .split('\n')
                        .filter(line => line.trim().startsWith('•'))
                        .map(line => line.replace('•', '').trim());

                    if (bulletPoints.length > 0) {
                        html += `
                            <div class="details">
                                <h2 class="subheading">Details</h2>
                                <ul>
                                    ${bulletPoints.map(point => `<li>${point}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }
                }

                // Why it matters (AFTER details - mint green box with title and white blocky text)
                if (article.why_it_matters) {
                    html += `
                        <div class="why-matters-box">
                            <div class="why-matters-title">Why does it matter?</div>
                            <div class="why-matters-content">${article.why_it_matters}</div>
                        </div>
                    `;
                }

                // Source link (if available)
                if (article.source) {
                    html += `
                        <div class="source-link">
                            <a href="${article.source}" target="_blank">Read original article →</a>
                        </div>
                    `;
                }

                document.getElementById('article-content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading article:', error);
                document.getElementById('article-content').innerHTML = 
                    '<p>Unable to load article. Please try again later.</p>';
            });
    </script>
</body>
</html>
