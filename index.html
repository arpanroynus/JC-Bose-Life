<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolkata News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 50px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1em;
            color: #6c757d;
            font-weight: 400;
        }

        .news-list {
            padding: 0;
        }

        .news-item {
            padding: 28px 0;
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .news-item:first-child {
            padding-top: 0;
        }

        .news-item:hover {
            padding-left: 10px;
        }

        .news-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .news-headline {
            font-size: 1.2em;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .news-preview {
            font-size: 0.95em;
            color: #6c757d;
            line-height: 1.5;
            margin-top: 6px;
        }

        .news-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: #03dac6;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 12px;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .news-item {
                padding: 24px 0;
            }
            
            .news-headline {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kolkata News</h1>
            <p class="subtitle" id="subtitle">Loading news...</p>
        </header>

        <div class="news-list" id="news-list">
            <!-- News items will be loaded here -->
        </div>
    </div>

    <script>
        fetch('./kolkata_news.json')
            .then(response => response.json())
            .then(data => {
                // Update subtitle
                const fetchDate = new Date(data.metadata.fetch_date);
                document.getElementById('subtitle').textContent = 
                    `${data.metadata.location} â€¢ ${fetchDate.toLocaleDateString('en-IN', {
                        month: 'long',
                        day: 'numeric',
                        year: 'numeric'
                    })}`;

                // Display articles
                const newsList = document.getElementById('news-list');
                data.articles.forEach((article, index) => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    
                    // Get first sentence from summary
                    const firstSentence = article.summary.split('.')[0] + '...';
                    
                    newsItem.innerHTML = `
                        <a href="detail.html?id=${index}">
                            <div>
                                <span class="news-number">${index + 1}</span>
                                <span class="news-headline">${article.headline}</span>
                            </div>
                            <div class="news-preview">${firstSentence}</div>
                        </a>
                    `;
                    
                    newsList.appendChild(newsItem);
                });
            })
            .catch(error => {
                console.error('Error loading news:', error);
                document.getElementById('news-list').innerHTML = 
                    '<p style="padding: 20px; text-align: center; color: #6c757d;">Unable to load news. Please try again later.</p>';
            });
    </script>
</body>
</html>
