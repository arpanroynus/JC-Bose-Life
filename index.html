<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precee AI - News Simplified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 50px;
            text-align: center;
        }

        .brand {
            margin-bottom: 20px;
        }

        /* Logo with box and animation - scale only */
        .brand-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 12px 32px;
            background: #03dac6;
            border: 4px solid #03dac6;
            border-radius: 8px;
            margin-bottom: 15px;
            opacity: 0;
            transform: scale(0.8);
            animation: logoScale 0.6s ease-out forwards;
        }

        @keyframes logoScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Coffee cup icon */
        .coffee-icon {
            width: 32px;
            height: 32px;
            position: relative;
        }

        .coffee-icon svg {
            width: 100%;
            height: 100%;
            stroke: white;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .brand-name {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 3em;
            font-weight: 900;
            color: white;
            letter-spacing: 4px;
            margin: 0;
            text-transform: uppercase;
        }

        /* Tagline with serif font and fade-in */
        .brand-tagline {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.2em;
            color: #6c757d;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* News sections */
        .news-section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
            letter-spacing: -0.3px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .subtitle {
            font-size: 0.95em;
            color: #6c757d;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .news-list {
            padding: 0;
        }

        /* Staggered animation for news items */
        .news-item {
            padding: 28px 0;
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
        }

        .news-item.animate {
            animation: slideInUp 0.5s ease-out forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-item:first-child {
            padding-top: 0;
        }

        /* Hover animation - lift and shift right */
        .news-item:hover {
            transform: translateX(10px) translateY(-2px);
            border-bottom-color: #03dac6;
        }

        /* Number badge pulse on hover */
        .news-item:hover .news-number {
            transform: scale(1.15);
            box-shadow: 0 4px 12px rgba(3, 218, 198, 0.4);
        }

        .news-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .news-headline {
            font-size: 1.2em;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1.4;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .news-item:hover .news-headline {
            color: #03dac6;
        }

        .news-preview {
            font-size: 0.95em;
            color: #6c757d;
            line-height: 1.5;
            margin-top: 6px;
            transition: color 0.3s ease;
        }

        .news-item:hover .news-preview {
            color: #495057;
        }

        .news-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: #03dac6;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 12px;
            vertical-align: middle;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Loading skeleton */
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top-color: #03dac6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            .brand-name {
                font-size: 2em;
                letter-spacing: 3px;
            }

            .brand-logo {
                padding: 10px 24px;
                gap: 15px;
            }

            .coffee-icon {
                width: 24px;
                height: 24px;
            }

            .brand-tagline {
                font-size: 1em;
            }

            .section-title {
                font-size: 1.5em;
            }
            
            .news-item {
                padding: 24px 0;
            }
            
            .news-headline {
                font-size: 1.1em;
            }

            .news-item:hover {
                transform: translateX(5px) translateY(-1px);
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="brand-logo">
                    <!-- Left coffee cup -->
                    <div class="coffee-icon">
                        <svg viewBox="0 0 24 24">
                            <!-- Cup -->
                            <path d="M18 8h-1V6c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v8c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-2h1c1.1 0 2-.9 2-2s-.9-2-2-2z"/>
                            <!-- Steam line 1 -->
                            <path d="M7 2 L7 4" stroke-width="2"/>
                            <!-- Steam line 2 -->
                            <path d="M11 2 L11 4" stroke-width="2"/>
                            <!-- Steam line 3 -->
                            <path d="M15 2 L15 4" stroke-width="2"/>
                        </svg>
                    </div>
                    
                    <h1 class="brand-name">PRECEE</h1>
                    
                    <!-- Right coffee cup -->
                    <div class="coffee-icon">
                        <svg viewBox="0 0 24 24">
                            <!-- Cup -->
                            <path d="M18 8h-1V6c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v8c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-2h1c1.1 0 2-.9 2-2s-.9-2-2-2z"/>
                            <!-- Steam line 1 -->
                            <path d="M7 2 L7 4" stroke-width="2"/>
                            <!-- Steam line 2 -->
                            <path d="M11 2 L11 4" stroke-width="2"/>
                            <!-- Steam line 3 -->
                            <path d="M15 2 L15 4" stroke-width="2"/>
                        </svg>
                    </div>
                </div>
                <p class="brand-tagline">News Simplified</p>
            </div>
        </header>

        <!-- Kolkata News Section -->
        <section class="news-section" id="kolkata-section">
            <h2 class="section-title">Kolkata News</h2>
            <p class="subtitle" id="kolkata-subtitle">Loading...</p>
            <div class="news-list" id="kolkata-news-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </section>

        <!-- Quirky News Section -->
        <section class="news-section" id="quirky-section">
            <h2 class="section-title">Weird & Quirky</h2>
            <p class="subtitle" id="quirky-subtitle">Loading...</p>
            <div class="news-list" id="quirky-news-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </section>

        <!-- India News Section -->
        <section class="news-section" id="india-section">
            <h2 class="section-title">All India News</h2>
            <p class="subtitle" id="india-subtitle">Loading...</p>
            <div class="news-list" id="india-news-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Function to check if article is complete
        function isArticleComplete(article) {
            return article.headline && 
                   article.summary && 
                   article.detailed_summary && 
                   article.sentiment && 
                   article.source;
        }

        // Function to load a news section
        function loadNewsSection(jsonFile, sourceKey, listId, subtitleId, baseDelay = 0) {
            fetch(`./${jsonFile}`)
                .then(response => response.json())
                .then(data => {
                    // Filter out incomplete articles
                    const completeArticles = data.articles
                        .map((article, originalIndex) => ({ article, originalIndex }))
                        .filter(item => isArticleComplete(item.article));

                    // Update subtitle with count
                    const fetchDate = new Date(data.metadata.fetch_date);
                    document.getElementById(subtitleId).textContent = 
                        `${fetchDate.toLocaleDateString('en-IN', {
                            month: 'long',
                            day: 'numeric',
                            year: 'numeric'
                        })} â€¢ ${completeArticles.length} ${completeArticles.length === 1 ? 'article' : 'articles'}`;

                    // Display complete articles
                    const newsList = document.getElementById(listId);
                    newsList.innerHTML = ''; // Clear loading spinner
                    
                    if (completeArticles.length === 0) {
                        newsList.innerHTML = '<p style="padding: 20px; text-align: center; color: #6c757d;">No articles available at the moment. Please check back later.</p>';
                        return;
                    }

                    completeArticles.forEach((item, displayIndex) => {
                        const article = item.article;
                        const originalIndex = item.originalIndex;
                        
                        const newsItem = document.createElement('div');
                        newsItem.className = 'news-item';
                        
                        // Get HALF of first sentence from summary
                        const firstSentence = article.summary.split('.')[0];
                        const halfLength = Math.floor(firstSentence.length / 2);
                        const preview = firstSentence.substring(0, halfLength) + '...';
                        
                        newsItem.innerHTML = `
                            <a href="detail.html?source=${sourceKey}&id=${originalIndex}">
                                <div>
                                    <span class="news-number">${displayIndex + 1}</span>
                                    <span class="news-headline">${article.headline}</span>
                                </div>
                                <div class="news-preview">${preview}</div>
                            </a>
                        `;
                        
                        newsList.appendChild(newsItem);
                        
                        // Add staggered animation
                        setTimeout(() => {
                            newsItem.classList.add('animate');
                        }, baseDelay + (displayIndex * 50));
                    });
                })
                .catch(error => {
                    console.error(`Error loading ${sourceKey} news:`, error);
                    document.getElementById(listId).innerHTML = 
                        '<p style="padding: 20px; text-align: center; color: #6c757d;">Unable to load news. Please try again later.</p>';
                });
        }

        // Set animation delays for section headers
        document.querySelector('#kolkata-section .section-title').style.animationDelay = '0.5s';
        document.querySelector('#kolkata-section .subtitle').style.animationDelay = '0.6s';
        
        document.querySelector('#quirky-section .section-title').style.animationDelay = '0.7s';
        document.querySelector('#quirky-section .subtitle').style.animationDelay = '0.8s';
        
        document.querySelector('#india-section .section-title').style.animationDelay = '0.9s';
        document.querySelector('#india-section .subtitle').style.animationDelay = '1s';

        // Load all three sections simultaneously
        loadNewsSection('kolkata_news.json', 'kolkata', 'kolkata-news-list', 'kolkata-subtitle', 700);
        loadNewsSection('quirky_news.json', 'quirky', 'quirky-news-list', 'quirky-subtitle', 900);
        loadNewsSection('india_news.json', 'india', 'india-news-list', 'india-subtitle', 1100);
    </script>
</body>
</html>
