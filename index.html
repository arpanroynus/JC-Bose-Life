<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precee AI - News Simplified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 50px;
            text-align: center;
        }

        .brand {
            margin-bottom: 20px;
        }

        /* Logo with box and animation */
        .brand-logo {
            display: inline-block;
            padding: 12px 32px;
            background: #03dac6;
            border: 4px solid #03dac6;
            border-radius: 8px;
            margin-bottom: 15px;
            opacity: 0;
            transform: scale(0.8);
            animation: logoAppear 0.6s ease-out forwards;
        }

        @keyframes logoAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-5deg);
            }
            60% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .brand-name {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 3em;
            font-weight: 900;
            color: white;
            letter-spacing: 4px;
            margin: 0;
            text-transform: uppercase;
        }

        /* Tagline with serif font and fade-in */
        .brand-tagline {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.2em;
            color: #6c757d;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
            letter-spacing: -0.3px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.5s forwards;
        }

        .subtitle {
            font-size: 0.95em;
            color: #6c757d;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
        }

        .news-list {
            padding: 0;
        }

        /* Staggered animation for news items */
        .news-item {
            padding: 28px 0;
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.5s ease-out forwards;
        }

        /* Stagger delay for each item */
        .news-item:nth-child(1) { animation-delay: 0.7s; }
        .news-item:nth-child(2) { animation-delay: 0.8s; }
        .news-item:nth-child(3) { animation-delay: 0.9s; }
        .news-item:nth-child(4) { animation-delay: 1s; }
        .news-item:nth-child(5) { animation-delay: 1.1s; }
        .news-item:nth-child(6) { animation-delay: 1.2s; }
        .news-item:nth-child(7) { animation-delay: 1.3s; }
        .news-item:nth-child(8) { animation-delay: 1.4s; }
        .news-item:nth-child(9) { animation-delay: 1.5s; }
        .news-item:nth-child(10) { animation-delay: 1.6s; }
        .news-item:nth-child(n+11) { animation-delay: 1.7s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-item:first-child {
            padding-top: 0;
        }

        /* Hover animation - lift and shift right */
        .news-item:hover {
            transform: translateX(10px) translateY(-2px);
            border-bottom-color: #03dac6;
        }

        /* Number badge pulse on hover */
        .news-item:hover .news-number {
            transform: scale(1.15);
            box-shadow: 0 4px 12px rgba(3, 218, 198, 0.4);
        }

        .news-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .news-headline {
            font-size: 1.2em;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1.4;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .news-item:hover .news-headline {
            color: #03dac6;
        }

        .news-preview {
            font-size: 0.95em;
            color: #6c757d;
            line-height: 1.5;
            margin-top: 6px;
            transition: color 0.3s ease;
        }

        .news-item:hover .news-preview {
            color: #495057;
        }

        .news-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: #03dac6;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 12px;
            vertical-align: middle;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Loading skeleton (optional - shows while content loads) */
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top-color: #03dac6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            .brand-name {
                font-size: 2em;
                letter-spacing: 3px;
            }

            .brand-logo {
                padding: 10px 24px;
            }

            .brand-tagline {
                font-size: 1em;
            }

            .section-title {
                font-size: 1.5em;
            }
            
            .news-item {
                padding: 24px 0;
            }
            
            .news-headline {
                font-size: 1.1em;
            }

            .news-item:hover {
                transform: translateX(5px) translateY(-1px);
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="brand-logo">
                    <h1 class="brand-name">PRECEE</h1>
                </div>
                <p class="brand-tagline">News Simplified</p>
            </div>
            <h2 class="section-title">Kolkata News</h2>
            <p class="subtitle" id="subtitle">Loading news...</p>
        </header>

        <div class="news-list" id="news-list">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to check if article is complete
        function isArticleComplete(article) {
            return article.headline && 
                   article.summary && 
                   article.detailed_summary && 
                   article.sentiment && 
                   article.context !== undefined && 
                   article.source;
        }

        fetch('./kolkata_news.json')
            .then(response => response.json())
            .then(data => {
                // Filter out incomplete articles
                const completeArticles = data.articles
                    .map((article, originalIndex) => ({ article, originalIndex }))
                    .filter(item => isArticleComplete(item.article));

                // Update subtitle with count
                const fetchDate = new Date(data.metadata.fetch_date);
                document.getElementById('subtitle').textContent = 
                    `${fetchDate.toLocaleDateString('en-IN', {
                        month: 'long',
                        day: 'numeric',
                        year: 'numeric'
                    })} â€¢ ${completeArticles.length} ${completeArticles.length === 1 ? 'article' : 'articles'}`;

                // Display complete articles
                const newsList = document.getElementById('news-list');
                newsList.innerHTML = ''; // Clear loading spinner
                
                if (completeArticles.length === 0) {
                    newsList.innerHTML = '<p style="padding: 20px; text-align: center; color: #6c757d;">No articles available at the moment. Please check back later.</p>';
                    return;
                }

                completeArticles.forEach((item, displayIndex) => {
                    const article = item.article;
                    const originalIndex = item.originalIndex;
                    
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    
                    // Get first sentence from summary
                    const firstSentence = article.summary.split('.')[0];
                    const preview = firstSentence.length > 100 
                        ? firstSentence.substring(0, 100) + '...' 
                        : firstSentence + '...';
                    
                    newsItem.innerHTML = `
                        <a href="detail.html?id=${originalIndex}">
                            <div>
                                <span class="news-number">${displayIndex + 1}</span>
                                <span class="news-headline">${article.headline}</span>
                            </div>
                            <div class="news-preview">${preview}</div>
                        </a>
                    `;
                    
                    newsList.appendChild(newsItem);
                });
            })
            .catch(error => {
                console.error('Error loading news:', error);
                document.getElementById('news-list').innerHTML = 
                    '<p style="padding: 20px; text-align: center; color: #6c757d;">Unable to load news. Please try again later.</p>';
            });
    </script>
</body>
</html>
