<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precee AI - News Simplified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .brand {
            margin-bottom: 20px;
        }

        /* Logo with box and animation - scale only */
        .brand-logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 12px 32px;
            background: #03dac6;
            border: 4px solid #03dac6;
            border-radius: 8px;
            margin-bottom: 15px;
            opacity: 0;
            transform: scale(0.8);
            animation: logoScale 0.6s ease-out forwards;
        }

        @keyframes logoScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Coffee cup icon */
        .coffee-icon {
            width: 32px;
            height: 32px;
            position: relative;
        }

        .coffee-icon svg {
            width: 100%;
            height: 100%;
            stroke: white;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .brand-name {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 3em;
            font-weight: 900;
            color: white;
            letter-spacing: 4px;
            margin: 0;
            text-transform: uppercase;
        }

        /* Tagline with serif font and fade-in */
        .brand-tagline {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.2em;
            color: #6c757d;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 0.95em;
            color: #6c757d;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.5s forwards;
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-top: 40px;
        }

        /* Base Card Styles */
        .news-card {
            border-radius: 16px;
            padding: 28px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }

        .news-card.animate {
            animation: slideInUp 0.5s ease-out forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card:hover {
            transform: translateY(-6px);
        }

        /* Unfilled Cards - White background */
        .card-unfilled {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card-unfilled:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .card-unfilled .card-headline {
            color: #1a1a1a;
        }

        .card-unfilled .card-preview {
            color: #6c757d;
        }

        /* Filled Cards - Mint green background */
        .card-filled {
            background: #03dac6;
            box-shadow: 0 4px 12px rgba(3, 218, 198, 0.3);
        }

        .card-filled:hover {
            box-shadow: 0 8px 24px rgba(3, 218, 198, 0.4);
        }

        .card-filled .card-headline {
            color: #1a1a1a;
        }

        .card-filled .card-preview {
            color: white;
        }

        .card-filled .sentiment-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-filled .category-tag {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Three height variations */
        .card-small {
            min-height: 180px;
        }

        .card-medium {
            min-height: 240px;
        }

        .card-large {
            min-height: 300px;
        }

        /* Card Content */
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .category-tag {
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #03dac6;
        }

        .card-headline {
            font-size: 1.2em;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .card-preview {
            font-size: 0.95em;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .card-footer {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Sentiment badges for unfilled cards */
        .card-unfilled .sentiment-badge.sentiment-positive { 
            background: #d4edda; 
            color: #155724; 
        }
        .card-unfilled .sentiment-badge.sentiment-negative { 
            background: #f8d7da; 
            color: #721c24; 
        }
        .card-unfilled .sentiment-badge.sentiment-neutral { 
            background: #d1ecf1; 
            color: #0c5460; 
        }

        /* Loading skeleton */
        .loading {
            text-align: center;
            padding: 60px 40px;
            color: #6c757d;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top-color: #03dac6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .brand-name {
                font-size: 2em;
                letter-spacing: 3px;
            }

            .brand-logo {
                padding: 10px 24px;
                gap: 15px;
            }

            .coffee-icon {
                width: 24px;
                height: 24px;
            }

            .brand-tagline {
                font-size: 1em;
            }

            .card-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .news-card {
                padding: 20px;
            }
            
            .card-headline {
                font-size: 1em;
            }
            
            .card-preview {
                font-size: 0.85em;
            }
            
            .category-tag {
                font-size: 0.7em;
            }
            
            .sentiment-badge {
                font-size: 0.7em;
                padding: 4px 10px;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="brand-logo">
                    <!-- Left coffee cup -->
                    <div class="coffee-icon">
                        <svg viewBox="0 0 24 24">
                            <!-- Cup -->
                            <path d="M18 8h-1V6c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v8c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-2h1c1.1 0 2-.9 2-2s-.9-2-2-2z"/>
                            <!-- Steam line 1 -->
                            <path d="M7 2 L7 4" stroke-width="2"/>
                            <!-- Steam line 2 -->
                            <path d="M11 2 L11 4" stroke-width="2"/>
                            <!-- Steam line 3 -->
                            <path d="M15 2 L15 4" stroke-width="2"/>
                        </svg>
                    </div>
                    
                    <h1 class="brand-name">PRECEE</h1>
                    
                    <!-- Right coffee cup -->
                    <div class="coffee-icon">
                        <svg viewBox="0 0 24 24">
                            <!-- Cup -->
                            <path d="M18 8h-1V6c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v8c0 2.21 1.79 4 4 4h6c2.21 0 4-1.79 4-4v-2h1c1.1 0 2-.9 2-2s-.9-2-2-2z"/>
                            <!-- Steam line 1 -->
                            <path d="M7 2 L7 4" stroke-width="2"/>
                            <!-- Steam line 2 -->
                            <path d="M11 2 L11 4" stroke-width="2"/>
                            <!-- Steam line 3 -->
                            <path d="M15 2 L15 4" stroke-width="2"/>
                        </svg>
                    </div>
                </div>
                <p class="brand-tagline">News Simplified</p>
            </div>
            <p class="subtitle" id="subtitle">Loading news...</p>
        </header>

        <div class="card-grid" id="news-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to check if article is complete
        function isArticleComplete(article) {
            return article.headline && 
                   article.summary && 
                   article.detailed_summary && 
                   article.sentiment && 
                   article.source;
        }

        // Function to shuffle array (Fisher-Yates)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Function to get random card style
        function getRandomCardStyle() {
            const heights = ['card-small', 'card-medium', 'card-large'];
            const fills = ['card-filled', 'card-unfilled'];
            
            return {
                height: heights[Math.floor(Math.random() * heights.length)],
                fill: fills[Math.floor(Math.random() * fills.length)]
            };
        }

        // Function to get category display name
        function getCategoryName(source) {
            const names = {
                'kolkata': 'Kolkata',
                'india': 'India',
                'quirky': 'Quirky'
            };
            return names[source] || source;
        }

        // Load all three news sections and combine them
        Promise.all([
            fetch('./kolkata_news.json').then(r => r.json()),
            fetch('./india_news.json').then(r => r.json()),
            fetch('./quirky_news.json').then(r => r.json())
        ])
        .then(([kolkataData, indiaData, quirkyData]) => {
            // Combine all articles with source info
            let allArticles = [];
            
            // Add Kolkata articles
            kolkataData.articles.forEach((article, index) => {
                if (isArticleComplete(article)) {
                    allArticles.push({
                        article: article,
                        source: 'kolkata',
                        originalIndex: index
                    });
                }
            });
            
            // Add India articles
            indiaData.articles.forEach((article, index) => {
                if (isArticleComplete(article)) {
                    allArticles.push({
                        article: article,
                        source: 'india',
                        originalIndex: index
                    });
                }
            });
            
            // Add Quirky articles
            quirkyData.articles.forEach((article, index) => {
                if (isArticleComplete(article)) {
                    allArticles.push({
                        article: article,
                        source: 'quirky',
                        originalIndex: index
                    });
                }
            });

            // Shuffle the combined articles
            allArticles = shuffleArray(allArticles);

            // Update subtitle
            const latestDate = new Date(Math.max(
                new Date(kolkataData.metadata.fetch_date),
                new Date(indiaData.metadata.fetch_date),
                new Date(quirkyData.metadata.fetch_date)
            ));
            
            document.getElementById('subtitle').textContent = 
                `${latestDate.toLocaleDateString('en-IN', {
                    month: 'long',
                    day: 'numeric',
                    year: 'numeric'
                })} â€¢ ${allArticles.length} ${allArticles.length === 1 ? 'article' : 'articles'}`;

            // Display articles as cards
            const grid = document.getElementById('news-grid');
            grid.innerHTML = ''; // Clear loading spinner

            if (allArticles.length === 0) {
                grid.innerHTML = '<p style="padding: 40px; text-align: center; color: #6c757d; grid-column: 1 / -1;">No articles available at the moment. Please check back later.</p>';
                return;
            }

            allArticles.forEach((item, index) => {
                const article = item.article;
                const cardStyle = getRandomCardStyle();
                
                const newsCard = document.createElement('div');
                newsCard.className = `news-card ${cardStyle.fill} ${cardStyle.height}`;
                
                // Get half of first sentence from summary
                const firstSentence = article.summary.split('.')[0];
                const halfLength = Math.floor(firstSentence.length / 2);
                const preview = firstSentence.substring(0, halfLength) + '...';
                
                const sentimentClass = cardStyle.fill === 'card-unfilled' 
                    ? `sentiment-${article.sentiment.toLowerCase()}` 
                    : '';
                
                newsCard.innerHTML = `
                    <a href="detail.html?source=${item.source}&id=${item.originalIndex}" style="text-decoration: none; color: inherit; display: block;">
                        <div class="card-meta">
                            <div class="category-tag">${getCategoryName(item.source)}</div>
                        </div>
                        <div class="card-headline">${article.headline}</div>
                        <div class="card-preview">${preview}</div>
                        <div class="card-footer">
                            <span class="sentiment-badge ${sentimentClass}">${article.sentiment}</span>
                        </div>
                    </a>
                `;
                
                grid.appendChild(newsCard);
                
                // Add staggered animation
                setTimeout(() => {
                    newsCard.classList.add('animate');
                }, 600 + (index * 50));
            });
        })
        .catch(error => {
            console.error('Error loading news:', error);
            document.getElementById('news-grid').innerHTML = 
                '<p style="padding: 40px; text-align: center; color: #6c757d; grid-column: 1 / -1;">Unable to load news. Please try again later.</p>';
        });
    </script>
</body>
</html>
