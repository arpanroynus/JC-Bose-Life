<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precee AI - News Simplified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            margin-bottom: 50px;
            text-align: center;
        }

        .brand {
            margin-bottom: 20px;
        }

        .brand-name {
            font-size: 3em;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
            letter-spacing: -1px;
        }

        .brand-tagline {
            font-size: 1.1em;
            color: #6c757d;
            font-weight: 400;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
            letter-spacing: -0.3px;
        }

        .subtitle {
            font-size: 0.95em;
            color: #6c757d;
            font-weight: 400;
        }

        .news-list {
            padding: 0;
        }

        .news-item {
            padding: 28px 0;
            border-bottom: 1px solid #e0e0e0;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .news-item:first-child {
            padding-top: 0;
        }

        .news-item:hover {
            padding-left: 10px;
        }

        .news-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .news-headline {
            font-size: 1.2em;
            font-weight: 600;
            color: #1a1a1a;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .news-preview {
            font-size: 0.95em;
            color: #6c757d;
            line-height: 1.5;
            margin-top: 6px;
        }

        .news-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: #03dac6;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 12px;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            .brand-name {
                font-size: 2.2em;
            }

            .brand-tagline {
                font-size: 1em;
            }

            .section-title {
                font-size: 1.5em;
            }
            
            .news-item {
                padding: 24px 0;
            }
            
            .news-headline {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1 class="brand-name">Precee AI</h1>
                <p class="brand-tagline">News Simplified</p>
            </div>
            <h2 class="section-title">Kolkata News</h2>
            <p class="subtitle" id="subtitle">Loading news...</p>
        </header>

        <div class="news-list" id="news-list">
            <!-- News items will be loaded here -->
        </div>
    </div>

    <script>
        // Function to check if article is complete
        function isArticleComplete(article) {
            return article.headline && 
                   article.summary && 
                   article.detailed_summary && 
                   article.sentiment && 
                   article.context !== undefined && 
                   article.source;
        }

        fetch('./kolkata_news.json')
            .then(response => response.json())
            .then(data => {
                // Filter out incomplete articles
                const completeArticles = data.articles
                    .map((article, originalIndex) => ({ article, originalIndex }))
                    .filter(item => isArticleComplete(item.article));

                // Update subtitle with count
                const fetchDate = new Date(data.metadata.fetch_date);
                document.getElementById('subtitle').textContent = 
                    `${fetchDate.toLocaleDateString('en-IN', {
                        month: 'long',
                        day: 'numeric',
                        year: 'numeric'
                    })} â€¢ ${completeArticles.length} ${completeArticles.length === 1 ? 'article' : 'articles'}`;

                // Display complete articles
                const newsList = document.getElementById('news-list');
                
                if (completeArticles.length === 0) {
                    newsList.innerHTML = '<p style="padding: 20px; text-align: center; color: #6c757d;">No articles available at the moment. Please check back later.</p>';
                    return;
                }

                completeArticles.forEach((item, displayIndex) => {
                    const article = item.article;
                    const originalIndex = item.originalIndex;
                    
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    
                    // Get first sentence from summary
                    const firstSentence = article.summary.split('.')[0];
                    const preview = firstSentence.length > 100 
                        ? firstSentence.substring(0, 100) + '...' 
                        : firstSentence + '...';
                    
                    newsItem.innerHTML = `
                        <a href="detail.html?id=${originalIndex}">
                            <div>
                                <span class="news-number">${displayIndex + 1}</span>
                                <span class="news-headline">${article.headline}</span>
                            </div>
                            <div class="news-preview">${preview}</div>
                        </a>
                    `;
                    
                    newsList.appendChild(newsItem);
                });
            })
            .catch(error => {
                console.error('Error loading news:', error);
                document.getElementById('news-list').innerHTML = 
                    '<p style="padding: 20px; text-align: center; color: #6c757d;">Unable to load news. Please try again later.</p>';
            });
    </script>
</body>
</html>
